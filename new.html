    <style>
      * {
        font-family: "Space Mono", monospace;
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        background-color: #282c34;
        color: #fff;
      }

      form {
        max-width: 80rem;
        width: 100%;
        margin: 1rem auto 1rem auto;
        display: flex;
        flex-direction: column;
        padding: 0.4rem;
        height: calc(100vh - 2rem);
      }

      form label {
        display: inline-flex;
        flex-wrap: wrap;
      }

      form input,
      form select {
        border: 0;
        background-color: #ffffff25;
        border-radius: 0.3rem;
        font: inherit;
        color: #fff;
      }

      button {
        background-color: #ffffff25;
        color: #fff;
        border: 1px solid #ffffff25;
      }

      option {
        background-color: #282c34;
      }

      @media (max-width: 700px) {
        form select {
          width: 100%;
        }
      }

      form textarea {
        border: 1px solid #ececec36;
        border-radius: 0.4rem;
        flex-grow: 1;
        resize: none;
        font: inherit;
        outline: none;
        padding: 0.5rem;
        background-color: transparent;
        color: #fff;
      }

      form label > * {
        margin: 4px;
        padding: 0.3rem;
      }

      hr {
        border: 1px dashed #ececec40;
        width: 100%;
      }
    </style>
  </head>
